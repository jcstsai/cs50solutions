
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

  <head>

    <!-- mashup's CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <!-- Google Maps API -->
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=AIzaSyDDVQX1-s8ti1G91n_7ZAstUfhKPH0vCPo" type="text/javascript"></script>

    <!-- mashup's JavaScript -->
    <script src="mashup.js" type="text/javascript"></script>

    <!-- mashup's title -->
    <title>Mashup</title>

  </head>

  <body onload="load()" onunload="unload()">

    <!-- mashup's logo -->
    <div id="logo">
      <img alt="Mashup" border="0" src="logo.gif" />
    </div>

    <!-- mashup's form -->
    <div id="form">
      <form action="" method="get" onsubmit="go(); return false;">
        <input autocomplete="off" id="q" size="50" type="text" />
        <input type="submit" value="Go" />
      </form>
    </div>

    <!-- mashup's progress bar -->
    <div id="progress" style="display: none;">
      <img alt="Fetching news..." src="progress.gif" />
    </div>

    <!-- mashup's map -->
    <div id="map"></div>

  </body>

</html>
